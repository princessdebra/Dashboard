<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .card {
        transition: all 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .chart-container {
        position: relative;
        height: 200px; /* Adjusted height for better fit */
        width: 100%;
      }
      /* Custom gradient for market share */
      .market-share-gradient {
        background: conic-gradient(#3b82f6 0% 32%, #e5e7eb 32% 100%);
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6 sm:p-8 text-gray-800 antialiased">
    <div
      class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between mb-8"
    >
      <div class="flex items-center text-3xl font-extrabold gap-2 mb-4 md:mb-0">
        <span class="w-5 h-5 bg-blue-600 rounded-full shadow-lg"></span>
        Minet <span class="text-gray-500 font-semibold">ANALYTICS</span>
      </div>
      <div class="relative">
        <input
          type="text"
          placeholder="Search dashboard..."
          class="pl-10 pr-4 py-2 rounded-full bg-white border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent shadow-sm"
        />
        <svg
          class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div
        onclick="navigateTo('won-accounts.html')"
        class="card bg-white p-6 rounded-xl shadow-md cursor-pointer flex flex-col justify-between"
      >
        <div>
          <h3 class="text-base text-gray-500 font-medium mb-1">Won Accounts</h3>
          <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">235</h1>
        </div>
        <div class="flex items-center text-green-500 text-sm font-semibold mt-4">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7h8m0 0v8m0-8L11 3m-9 9h2m-2 0v2m2-2L9 21"
            ></path>
          </svg>
          +12% vs last month
        </div>
      </div>

      <div
        onclick="navigateTo('lost-accounts.html')"
        class="card bg-white p-6 rounded-xl shadow-md cursor-pointer flex flex-col justify-between"
      >
        <div>
          <h3 class="text-base text-gray-500 font-medium mb-1">Lost Accounts</h3>
          <h1 class="text-5xl font-extrabold text-gray-900 leading-tight">84</h1>
        </div>
        <div class="flex items-center text-red-500 text-sm font-semibold mt-4">
          <svg
            class="w-4 h-4 mr-1"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 17h8m0 0V9m0 8l-10 10M3 13h2m-2 0v-2m2 2L9 3"
            ></path>
          </svg>
          -5% vs last month
        </div>
      </div>

      <div
        onclick="navigateTo('market-share.html')"
        class="card bg-white p-6 rounded-xl shadow-md cursor-pointer flex flex-col items-center justify-center text-center"
      >
        <h3 class="text-base text-gray-500 font-medium mb-4">Market Share</h3>
        <div
          class="w-32 h-32 rounded-full market-share-gradient flex items-center justify-center font-extrabold text-3xl text-blue-700 animate-spin-in ring-4 ring-blue-100"
          style="--tw-gradient-from: #3b82f6; --tw-gradient-to: #e5e7eb"
        >
          32<span class="text-lg">%</span>
        </div>
        <p class="mt-4 text-sm text-gray-600">Growth target: <span class="font-semibold">40%</span></p>
      </div>

      <div
        onclick="navigateTo('revenue-walk-dashboard.html')"
        class="card bg-white p-6 rounded-xl shadow-md w-full flex flex-col cursor-pointer"
      >
        <h3 class="text-base text-gray-500 font-medium mb-4">Revenue Walk</h3>
        <div class="chart-container">
          <canvas id="revenueChart"></canvas>
        </div>
        <p class="text-xs text-gray-500 mt-4 text-center">Monthly revenue trends</p>
      </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <div class="card bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-base text-gray-500 font-medium mb-4">Performance by Region</h3>
        <div class="chart-container">
          <canvas id="salesByRegionChart"></canvas>
        </div>
      </div>
      <div class="card bg-white p-6 rounded-xl shadow-md">
        <h3 class="text-base text-gray-500 font-medium mb-4">Top Divisions</h3>
        <ul class="space-y-3 mt-4">
          <li class="flex justify-between items-center text-gray-700">
            <span>Corporate</span>
            <span class="font-semibold text-blue-600">$12.5M</span>
          </li>
          <li class="flex justify-between items-center text-gray-700">
            <span>Life</span>
            <span class="font-semibold text-blue-600">$9.8M</span>
          </li>
          <li class="flex justify-between items-center text-gray-700">
            <span>Healthcare</span>
            <span class="font-semibold text-blue-600">$7.2M</span>
          </li>
          <li class="flex justify-between items-center text-gray-700">
            <span>IMDB</span>
            <span class="font-semibold text-blue-600">$5.1M</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
